<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arrastrar y soltar</title>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1">
		<img src="img/logo.png" height="31" width="88" draggable="true"
		ondragstart="drag(event)" id="arraste1">
		<img src="img/logo.png" height="31" width="88" draggable="true"
		ondragstart="drag(event)" id="arraste2">
		<img src="img/logo.png" height="31" width="88" draggable="true"
		ondragstart="drag(event)" id="arraste3">
		<img src="img/logo.png" height="31" width="88" draggable="true"
		ondragstart="drag(event)" id="arraste4">
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
	</div>
	<script>
		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function allowDrop(ev){
			//desactivamos el evento que rechaza el objeto
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text",ev.target.id);
		}
	</script>

</body>
</html>
