<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	Etiquetas de audio y video. <br>
	<audio controls autoplay loop preload="auto" muted>

	</video>

</html>
