<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
	<style>
	body{
		text-shadow: 2px 2px red;
		font-size: 40px;
		font-weight: bold;
	}
		video{
			box-shadow: 10px 10px rgba(10,10,150,0.4);
			border-radius: 5px;
			width: 300px;
			margin-right: 15px;
		}
	</style>
</head>
<body>
	Etiquetas de audio y video. <br>
	<audio controls autoplay loop preload="auto" muted>
		<source src="media/audio/audiohtml5.mp4" type="">
	</audio>
	<video controls loop autoplay muted preload>
		<source src="media/video/Chrome_Imf.mp4">
		<source src="media/video/Chrome_Imf.ovg">
		<source src="media/video/Chrome_Imf.webm">
	</video>
	<video controls loop autoplay muted preload="auto">
		<source src="media/video/html5.mp4">		
		<source src="media/video/html5.webm">
	</video>
</body>
</html>
